<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SlowMA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Profile</h1>
            <a href="/" class="back-btn">‚Üê Back</a>
        </header>

        <div class="profile-card">
            <h2>{{ user.username or user.email }}</h2>
            <p class="email">{{ user.email }}</p>

            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value">{{ stats.total_journeys or 0 }}</div>
                    <div class="stat-label">Total Journeys</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">{{ stats.total_minutes or 0 }}</div>
                    <div class="stat-label">Minutes Spent</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value">{{ stats.museum_visits or 0 }}</div>
                    <div class="stat-label">Museum Visits</div>
                </div>
            </div>

        <div class="actions">
            <a href="/gallery" class="btn-secondary">View Gallery</a>
            <a href="/" class="btn-primary">Start New Journey</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
